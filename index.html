<head>
    <style>
    #repo {
        width: 300px;
    }
    #language {
        width: 100px;
    }
    .error-title {
        display: block;
    }
    .missing-key {
        margin-right: 10px;
    }
    </style>
</head>
<body>
    <p>This form use your github id/pw for getting over api limits. No other uses.</p>
    <form>
        <input id="id" type="email" placeholder="github id"/>
        <input id="pw" type="password" placeholder="github pw"/>
    </form>
    <div>
        <input id="repo" type="text" value="Ponzel/FoundersFortuneLocalization" />
        <select id="branch">
            <option name="master">master</option>
        </select>
        <input id="language" type="text" placeholder="input language key to check" value="korean"/>
        <button id="submit">Check!</button>
            
    </div>
    <div id="results"></div>
    <script src="https://unpkg.com/github-api/dist/GitHub.bundle.min.js"></script>
    <script src="./strip-json-comments.js"></script>
    <script src="./index.js"></script>
</body>
